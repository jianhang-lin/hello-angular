<section class="todoapp">
  <app-todo-header
    placeholder="What do you want"
    (doEnterUp)="addTodo($event)">
  </app-todo-header>
  <app-todo-list
    [todos]="todos | async"
    (doRemoveTodo)="removeTodo($event)"
    (doToggleTodo)="toggleTodo($event)"
    (doToggleAll)="toggleAll()">
  </app-todo-list>
  <app-todo-footer [itemCount]="(todos | async)?.length" (doClear)="clearCompleted()"></app-todo-footer>
</section>
