<section class="todoapp">
  <app-todo-header
    placeholder="What do you want"
    (textChanges)="onTextChanges($event)"
    (doEnterUp)="addTodo()">
  </app-todo-header>
  <app-todo-list
    [todos]="todos"
    (doRemoveTodo)="removeTodo($event)"
    (doToggleTodo)="toggleTodo($event)">
  </app-todo-list>
  <app-todo-footer [itemCount]="todos?.length" (doClear)="clearCompleted()"></app-todo-footer>
</section>
